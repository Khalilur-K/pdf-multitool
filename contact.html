<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact PDF Multitool - Get support, report issues, or suggest features." />
  <title>Contact Us - PDF Multitool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="theme-toggle" id="themeToggle">...</div>
  <nav class="navbar" id="navbar">...</nav>

  <section class="page-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </div>
  </section>

  <section class="contact-section">
    <div class="container">
      <div class="contact-grid">
        <div>
          <h2>Get in Touch</h2>
          <form id="contactForm">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
          </form>
          <p class="form-message" id="formMessage"></p>
        </div>
        <div class="contact-info">
          <h3>Support</h3>
          <p>Email: <a href="mailto:support@pdfmultitool.com">support@pdfmultitool.com</a></p>
          <p>Response time: within 24 hours</p>
          <h3>Report a Bug</h3>
          <p><a href="https://github.com/pdfmultitool/issues" target="_blank">GitHub Issues</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">...</footer>
  <script src="script.js"></script>
</body>
</html>
